<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration form</title>
    <link rel="stylesheet" href="reg .css">
<body>
    <div class="reg"><h1>REGISTERATION FORM</h1></div> 
    <div class="mane">
    <form action="">
        <div class="name">
        <label for=""><b>USERNAME:</b></label><br><br>
        <label for=""><b>Surname:</b></label>
        <input type="text" name=""placeholder="enter first name">
        <br><br>
        <label for="Firstname"><b>Firstname:</b></label>
        <input type="text" name=""placeholder="enter surname">
        <br><br>
        <label for=""><b>Lastname:</b></label>
        <input type="text" name=""placeholder="enter lastname">
        </div>
        <br><br><br>
        <label for=""><b>PASSWORD:</b></label>
        <input type="password" name=""placeholder="*******">
        <br><br><br>
        <label for=""><b>E-MAIL:</b></label>
        <input type="email" name=""placeholder="e-mail">
        <br><br><br>
        <label for=""><b>AGE:</b></label>
        <input type="number" name="quantity" min="0" max="100">
        <br><br><br>
        <label for=""><b>DATE OF BIRTH:</b></label>
        <input type="date" name=""placeholder="date of birth">
        <br><br><br>
        <div class="#">
        <label for=""><b>AREA CODE:</b></label>
        <input type="number" name="area_code" placeholder="+123">
        <label for=""><b>PHONE NO:</b></label>
        <input type="tel" placeholder="0123-456-7899">
        </div>
        <br><br>
        <label for=""><b>STATE OF ORIGIN:</b></label>
        <select class="option" name="S.O.O">
            <option disabled="disabled" selected="selected">--choose option</option>
            <option>Lagos</option>
            <option>Abuja</option>
            <option>Ibadan</option>
            <option>Kwara</option>
            <option>Ogun</option>
        </select>
        <br><br><br>
        <label for=""><b>LOCAL GOVT AREA:</b></label>
        <select class="option" name="L.G.A">
            <option disabled="disabled" selected="selected">--choose option</option>
            <option>Surulere</option>
            <option>Bariga</option>
            <option>Somolu</option>
            <option>Mushin</option>
            <option>Ikorodu</option>
        </select>
        <br><br><br>
    <label for=""><b>GENDER:</b></label><br>
    <label for=""><b>Male:</b></label>
    <input type="radio"  name="fav_language" value="MALE">
    <br>
    <label for=""><b>Female:</b></label>
    <input type="radio"  name="fav_language"value="FEMALE">
    <br><br><br>
        <p class="enter"><a href="login .html">REGISTER</a></p>
        <p class="reset"><input type="reset"></p>
    </div> 
    </form>
    
</body>
</html>
